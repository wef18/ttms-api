<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn1">获取所有桌台</button>
  <button id="btn2">获取预约状态的桌台</button>
  <button id="btn3">获取占用的桌台</button>
  <button id="btn4">修改桌台状态</button>
  <button id="btn5">添加桌台</button>
  <button id="btn6">删除桌台</button>
  <script src="./axios.min.js"></script>
  <script>
    var url = 'http://127.0.0.1:8080/admin/table'
    btn1.onclick = function(){
      axios.get(url).then((res)=>{
        console.log(res.data)
      }).catch((err)=>{
        console.log(err)
      })
    }
    btn2.onclick = function(){
      axios.get(url+'/reservation/10').then((res)=>{
        console.log(res.data)
      }).catch((err)=>{
        console.log(err)
      })
    }
  </script>
</body>
</html>
